syntax = "proto3";

import "google/protobuf/empty.proto";

option csharp_namespace = "Percolator.Protobuf.Announce";

package announce;

message AnnounceMessage {
  message Payload {
    bytes identityKey = 1;    
    int64 timeStampUnixUtcMs = 2;
  }
  Payload payload = 1;
  //signed with ephemeral key
  bytes payloadSignature = 2;
  bytes ephemeralKey = 3;
  //signed with identity key
  bytes ephemeralKeySignature = 4; 
}
